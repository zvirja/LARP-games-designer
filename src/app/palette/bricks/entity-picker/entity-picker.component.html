<mat-form-field>
  <mat-select [(value)]="selectedOption" [placeholder]="placeholder" #picker>
    <mat-select-trigger>
      <ng-container *ngIf="picker.value; let modelById">
        <app-entity-name [entity]="picker.value"></app-entity-name>
      </ng-container>
    </mat-select-trigger>
    <mat-option *ngFor="let option of options" [value]="option">
      <app-entity-name [entity]="option"></app-entity-name>
    </mat-option>
  </mat-select>
</mat-form-field>
