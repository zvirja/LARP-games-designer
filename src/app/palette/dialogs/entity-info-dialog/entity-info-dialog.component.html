<h1 mat-dialog-title>Entity details</h1>
<div mat-dialog-content class="content">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="entityEditable.label">
  </mat-form-field>

  Description:

</div>
<div mat-dialog-actions>
  <button mat-stroked-button class="primary" [mat-dialog-close]="save()" cdkFocusInitial>Save</button>
  <button mat-stroked-button (click)="discard()">Discard</button>
</div>
